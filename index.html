<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="theme-color" content="#6c5ce7">
    <meta name="description" content="A beautiful and productive task management app to organize your daily tasks.">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3845/3845863.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <h1>TaskFlow</h1>
                </div>
                <p class="tagline">Organize your day, one task at a time</p>
            </div>
            <div class="theme-toggle">
                <button id="themeToggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        
        <div class="todo-container">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task..." autofocus>
                <button id="addTaskBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>
            
            <div class="task-stats">
                <span id="taskCount">0 tasks left</span>
                <button id="clearCompleted" disabled>
                    <i class="fas fa-trash-alt"></i>
                    <span>Clear Completed</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
